<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="home">
            <h1>Welcome to My Website</h1>
            <p>This is a responsive personal website hosted on GitHub Pages.</p>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>Write something about yourself here.</p>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">Project 1</div>
                <div class="portfolio-item">Project 2</div>
                <div class="portfolio-item">Project 3</div>
                <div class="portfolio-item">Project 4</div>
            </div>
        </section>
        <section id="blog">
            <h2>Blog</h2>
            <p>Write about your thoughts or experiences here.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: your-email@example.com</p>
        </section>
    </main>
        <script>
        // Load header.html into the #header div
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));
    </script>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
