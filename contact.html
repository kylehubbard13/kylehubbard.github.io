<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Kyle Hubbard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>

  <header id="site-header"></header>

  <main class="contact-main">
    <section class="contact-hero">
      <h1>Let's Get in Touch</h1>
      <p>Have a project or question? Send me a message below!</p>
    </section>

    <section class="contact-form-section">
      <form action="mailto:kylehubbard13@gmail.com" method="post" enctype="text/plain" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Email</button>
      </form>
    </section>
  </main>

  <script src="headerLoader.js"></script>

  <footer>
    <p>&copy; 2025 Kyle Hubbard</p>
  </footer>
</body>
</html>
